<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="layout">
      <nav class="navbar">
        <h3>IoT WebDev</h3>
      </nav>
      <section class="bottombar">
        <ul>
          <li>
            <a href="/"><i class="fa-solid fa-home"></i></a>
          </li>
          <li>
            <a href="led.html"><i class="fa-solid fa-lightbulb"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-fan"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </section>
      <section class="items">
        <div class="item">
          <img src="assets/led-on.png" alt="led-on" class="item-image" />
          <button class="item-submit" onclick="location.href = 'led.html'">LED CONTROL</button>
        </div>
        <div class="item">
          <img src="assets/fan.png" alt="led-on" class="item-image" />
          <button class="item-submit">FAN CONTROL</button>
        </div>
        <div class="item">
          <img src="assets/wip.png" alt="led-on" class="item-image" />
          <button class="item-submit">ONGOING</button>
        </div>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
